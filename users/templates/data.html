<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial_scale=1.0">
        <title>Items List</title>
    </head>
    <body>
        <h1>Items List</h1>

        {% if items %}
            <table border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                        <tr>
                            <td>{{item.id}}</td>
                            <td>{{item.file}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
        <p>No data is avaialable.</p>
        {% endif %}

        <div>
            {% if previous_page %}
                <a href='{{ first_page }}'>First</a> |
                <a href="{{ previous_page }}">Previous</a>
            {% endif %}

            {% if next_page %}
                <a href="{{ next_page }}">Next</a>
            {% endif %}

            {% if last_page %}
                <a href="{{ last_page }}">Last</a>
            {% endif %}
        </div>


    </body>

</html>
